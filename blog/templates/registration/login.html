{% extends "blog/base.html" %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="login-page">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <!-- <td>{{ form.username.label_tag }}</td> -->
                <!-- <td>{{ form.username }}</td> -->
                <td>
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                        maxlength="150" required="" id="id_username" placeholder="Username" />
                </td>
            </tr>
            <tr>
                <!-- <td>{{ form.password.label_tag }}</td> -->
                <!-- <td>{{ form.password }}</td> -->
                <td>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                        placeholder="Password" />
                </td>
            </tr>
        </table>
        <button type="submit" class="login-button"><i class="fas fa-sign-in-alt"></i></button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
